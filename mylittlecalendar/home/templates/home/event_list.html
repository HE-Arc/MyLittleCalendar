{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
  {% for date, events in date_events.items %}
     <h1>{{ date }}</h1>
     {%  for event in events %}
        <div class="row content">
          <div class="col-md-4">
              <img class="img-responsive rounded mb-3 mb-md-0" src="{{ event.image.url }}" alt="image">
          </div>
          <div class="col-md-8">
            <h3>{{ event.name }}</h3>
            <p>{{ event.description }}</p>
          </div>
        </div>
    {% endfor %}
  {% endfor %}
{% endblock %}
